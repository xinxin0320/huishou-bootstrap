<div class="syx-sign por">
    <div class="container">
        <div class="row">
            <div class="col-md-6 hidden-xs"></div>
            <div class="col-md-6 col-xs-12">
                <div class="sign center-block">
                    <a href="" class="logo center-block">
                        <img src="images/logo-0.png" alt="" class="img-responsive center-block"/>
                    </a>

                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a href="#account-sign"  data-toggle="tab">账户密码登录</a>
                        </li>
                        <li>
                            <a href="#phone-sign"  data-toggle="tab">手机动态码登陆</a>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane fade in active" id="account-sign">
                            <ul class="ul clearfix">
                                <li>
                                    <input type="text" class="input" placeholder="账户"/>

                                </li>
                                <li class="mb-0">
                                    <input type="password" class="input" placeholder="密码"/>
                                </li>
                            </ul>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> 下次自动登录
                                </label>
                            </div>

                            <a href="" class="btn btn-default submit" role="button">登陆</a>
                            <div class="bottom clearfix">
                                <a href="" class="pull-left">忘记密码</a>
                                <a href="" class="pull-right">点击注册</a>
                                <span class="pull-right">还没有账号？</span>
                            </div>
                        </div>
                        <div class="tab-pane fade " id="phone-sign">
                            <ul class="ul clearfix">
                                <li>
                                    <input type="text" class="input" placeholder="手机号"/>
                                    <a href="" class="btn-0 pull-right">获取动态码</a>
                                </li>
                                <li class="mb-0">
                                    <input type="text" class="input" placeholder="动态码"/>
                                </li>
                            </ul>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> 下次自动登录
                                </label>
                            </div>

                            <a href="" class="btn btn-default submit" role="button">登陆</a>
                            <div class="bottom clearfix">
                                <a href="" class="pull-left">忘记密码</a>
                                <a href="" class="pull-right">点击注册</a>
                                <span class="pull-right">还没有账号？</span>
                            </div>

                        </div>

                    </div>
                </div>
